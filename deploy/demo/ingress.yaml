---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fdk-resource-service
spec:
  ingressClassName: nginx
  rules:
    - host: fdk-resource.api.demo.fellesdatakatalog.digdir.no
      http:
        paths:
          - backend:
              service:
                name: fdk-resource-service
                port:
                  number: 8080
            path: /
            pathType: Prefix
